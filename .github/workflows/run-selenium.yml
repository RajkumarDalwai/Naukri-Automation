name: Run Selenium Tests Daily

on:
  # Schedule: Every day at 1:30 AM UTC => 7:00 AM IST
  schedule:
    - cron: '30 1 * * *'

  # Enables the "Run workflow" button in the Actions tab
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # Or '11', based on your project

      - name: Build with Maven
        run: mvn clean test
