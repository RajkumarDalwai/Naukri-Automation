name: Run Selenium Tests Daily

on:
  # Schedule: Every day at 1:30 AM UTC => 7:00 AM IST
  schedule:
    - cron: '30 1 * * *'

  # Enables the "Run workflow" button in the Actions tab
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # or change to '11' if your project needs it

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install required dependencies for Chrome
        run: |
          sudo apt-get install -y libnss3 libxss1 libappindicator1 libindicator7 libgbm1

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: Verify Chrome and ChromeDriver versions
        run: |
          google-chrome-stable --version
          chromedriver --version

      - name: Run Maven Tests
        run: mvn clean test
