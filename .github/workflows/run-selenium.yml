name: Run Selenium Tests Daily

on:
  schedule:
    - cron: '30 1 * * *'  # Every day at 1:30 AM UTC (7:00 AM IST)
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download and install Chrome 114
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/114.0.5735.90/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /opt/chrome
          # Remove existing symlink if it exists to avoid error
          sudo rm -f /usr/bin/google-chrome
          sudo ln -s /opt/chrome/chrome /usr/bin/google-chrome
          google-chrome --version

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1

      - name: Install matching ChromeDriver 114
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/114.0.5735.90/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Run Maven Tests
        run: mvn clean test
