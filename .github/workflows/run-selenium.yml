name: Run Selenium Tests Daily

on:
  schedule:
    # Runs every day at 1:30 AM UTC => 7:00 AM IST (UTC+5:30)
    - cron: '30 1 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # change to '11' if needed

      - name: Build with Maven
        run: mvn clean test
